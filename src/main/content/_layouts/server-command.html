{% if page.type == "overview" %}
    {% include overview.html %}
{% else %}
<div id="content">
    <div id="command_title">
        {% assign titleWithNoCommand = page.title | split: ' command' %}
        {{ titleWithNoCommand }}
        <p id="github_link">
            <img id="docs_github_logo" src="/img/docs_github_logo.svg" alt="GitHub logo">
            Contribute on GitHub:
            <a id="open_issue_link" href="" target="_blank">Open Issue</a>
            |
            <a id="edit_topic_link" href="" target="_blank">Edit Topic</a>
        </p>
    </div>

    <!-- Command content section -->
    {{ content }}
</div>
{% endif %}
